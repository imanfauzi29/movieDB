<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width"/>
	<title>Document</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Navbar</a>
			<div class="wrap">
				<div class="search-box">
					<input type="text" name="search" id="" class="search-input" placeholder="search here...">
					<button type="button" class="btn-search"><i class="fa fa-search"></i></button>
				</div>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Categories
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Adventure</a>
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">...</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Rating</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-3">
		<div class="row" id="content"></div>
	</div>

	<div class="c-alert-overlay" tabindex="-1">
		<div class="c-alert-box" role="dialog">
			<div class="c-alert-title">
        <span>
				<i class="far fa-check-circle"></i>
        </span>
			</div>
			<div class="c-alert-text">
				opss somethime wrongs!..
			</div>
			<div class="c-alert-footer">
				<div class="c-alert-button">
					<div class="alert-button" id="alert-button">OK</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const btnAlert = document.getElementById('alert-button');
			const overlay = document.querySelector('.c-alert-overlay');
			const box = document.querySelector('.c-alert-box');

		btnAlert.addEventListener('click', () => {
    overlay.classList.remove('c-display');
			setTimeout(() => {
				overlay.style.display = 'none';
			}, 300)
		});

	const btn = document.querySelector('.btn-search');
	btn.addEventListener('click', () => {
		overlay.classList.add('c-display');
    box.classList.add('animate-alert-box');
		setTimeout(() => {
			overlay.style.display = 'inline-block';
		}, 300)
	})

	</script>

</body>

</html>
